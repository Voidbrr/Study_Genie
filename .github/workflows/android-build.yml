name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Grant permissions to Gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        # This version looks in the root since you don't have an 'app' folder
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StudyGenie-APK
          # Adjusted path to find the APK in the root build folder
          path: "**/build/outputs/apk/debug/*.apk"
