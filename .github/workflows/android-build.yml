name: Android CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Fix Permissions
        # This makes the gradlew file "executable"
        run: chmod +x gradlew

      - name: Build APK
        # This runs the engine inside gradle/wrapper/
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudyGenie-APK
          path: "**/build/outputs/apk/debug/*.apk"
