name: Android CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install & Web Build
        run: |
          npm install
          VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }} npm run build
          # This command creates all the Android icon sizes from your assets/icon.png
          npx capacitor-assets generate --android 
          npx cap add android || true
          npx cap sync android

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Fix Permissions
        run: chmod +x gradlew

      - name: Build APK
        # We now tell Gradle to look inside the new 'android' folder
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudyGenie-APK
          path: "android/app/build/outputs/apk/debug/*.apk"
